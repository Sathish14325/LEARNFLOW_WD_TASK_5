<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUSIC ON</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='PP.html'>MUSIC ON</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='first.html'>Home</a></li>
                   <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'id='username'placeholder='Username' required >
		            <input type='password'class='input-field'id='password'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span>Remember Password</span>
		            <button type='submit'class='submit-btn' onclick="auth()">Log in</button>
		        </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
             <button type='submit'class='submit-btn' onclick="auth()">Register</button>
	     </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        function auth()
        {
            var user=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            if(user=="SOWMI" && password=="NARUT")
            {
                window.location.assign("PP.html");
                alert("Login sucessfull!!!");

            }
            else{
                alert("Login Failed");
                return;
            }
        }
    </script>
</body>
</html>
